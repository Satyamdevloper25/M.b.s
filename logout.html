<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 30px;
            color: #555;
        }

        .btn-logout,
        .btn-cancel {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            color: #fff;
            margin: 5px;
        }

        .btn-logout {
            background-color: #dc3545;
        }

        .btn-logout:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }

        .btn-cancel {
            background-color: #6c757d;
        }

        .btn-cancel:hover {
            background-color: #5a6268;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Logout</h1>
        <p>Are you sure you want to log out?</p>
        <button class="btn-logout" onclick="confirmLogout()">Log Out</button>
        <button class="btn-cancel" onclick="window.location.href='index.html'">Cancel</button>
    </div>

    <script>
        function confirmLogout() {
            if (confirm('Are you sure you want to log out?')) {
                // Clear user session or perform logout action
                // For example, remove authentication tokens from localStorage
                localStorage.removeItem('authToken');

                // Redirect to login page or homepage
                window.location.href = 'login.html';
            }
        }
    </script>
</body>

</html>
